<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="./index.js"></script>
    <script>
      let promise = new PromiseTest((resolve, reject) => {
        let a = 1.5;
        if (a > 1) {
          resolve(a);
        } else {
          reject(a);
        }
      });
      // 测试then catch
      promise
        .then((res) => {
          return res + 1;
        })
        .then((res) => {
          console.log(res, "then穿透");
        })
        .catch((err) => console.log(err));

      // 测试resolve()
      PromiseTest.resolve(1).then((res) => {
        console.log(res);
      });

      // 测试reject()
      PromiseTest.reject(new Error("login Fail")).catch((err) =>
        console.log(err)
      );

      // 测试all()
      let p1 = PromiseTest.resolve(1)
      let p2 = PromiseTest.resolve(2)
      let p3 = PromiseTest.reject(3)
      PromiseTest.all([p1,p2,p3]).then(res => console.log(res)).catch(err => console.log(err))
    </script>
  </body>
</html>
