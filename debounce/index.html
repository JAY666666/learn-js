<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="debounce">防抖</div>
    <div id="throttle">节流</div>
    <script src="./debounce.js"></script>
    <script src="./throttle.js"></script>
    <script>
      let testDebounce = function () {
        console.log("防抖");
      };
      let testThrottle = function () {
        console.log("节流");
      };
      let debounceDom = document.getElementById("debounce");
      debounceDom.addEventListener("click", debounce(testDebounce, 500));

      let throttleDom = document.getElementById("throttle");
      throttleDom.addEventListener("click", throttle(testThrottle, 500));
    </script>
  </body>
</html>
